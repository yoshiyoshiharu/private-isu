user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

worker_rlimit_nofile  32768;

events {
    worker_connections  8096;
    multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
  log_format ltsv "time:$time_local"
              "\thost:$remote_addr"
              "\tforwardedfor:$http_x_forwarded_for"
              "\treq:$request"
              "\tstatus:$status"
              "\tmethod:$request_method"
              "\turi:$request_uri"
              "\tsize:$body_bytes_sent"
              "\treferer:$http_referer"
              "\tua:$http_user_agent"
              "\treqtime:$request_time"
              "\tcache:$upstream_http_x_cache"
              "\truntime:$upstream_http_x_runtime"
              "\tapptime:$upstream_response_time"
              "\tvhost:$host";

  access_log  /var/log/nginx/access.log  ltsv;
  location ~ ^/image/\d+\.(png|jpg|gif)$ {
    root /home/isucon/private_isu/webapp/image;

    default_type image/jpeg;

    set $image_file $1.$2
    # rewrite ^/image/(\d+)\.(png|jpg|gif)$ $1.$2 break;
    try_files $image_file =404;
    error_page 404 = @redirect_image;

    # expires 2m;
    # add_header Cache-Control "public, max-age=120";
  }

  location @redirect_image {
    # :id の部分を利用してリダイレクト
    rewrite ^/image/(\d+)$ /image/$1 redirect;
  }

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

       # 追加設定
       tcp_nodelay on;  # Naruse
       server_tokens    off;  # Naruse
       open_file_cache max=100 inactive=20s;  # Naruse, 白金
       proxy_buffers 100 32k;  # Naruse, 白金
       proxy_buffer_size 8k;  # Naruse, 白金

       # Keepalive 設定
       # ベンチマークとの相性次第ではkeepalive off;にしたほうがいい
       # keepalive off;
       keepalive_requests 1000000;  # Naruse, 白金
       keepalive_timeout 600s;  # Naruse, 白金

       http2_max_requests 1000000;  # Naruse
       http2_recv_timeout 600s;  # Naruse

       client_body_buffer_size 2M;  # 白金
       client_max_body_size 20M;  # 白金
       gzip_static on;  # 白金

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}

